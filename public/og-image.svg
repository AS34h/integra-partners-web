    <rect x="-15" y="0" width="50" height="30" fill="#D4AF37"/>
    <rect x="-15" y="200" width="50" height="30" fill="#D4AF37"/>
    
    <!-- Letter P -->
    <path d="M 60 0 L 60 230 L 80 230 L 80 120 L 140 120 C 180 120 210 100 210 60 C 210 20 180 0 140 0 Z M 80 20 L 140 20 C 165 20 185 30 185 60 C 185 90 165 100 140 100 L 80 100 Z" fill="#D4AF37"/>
  </g>
  
  <!-- Diagonal accent -->
  <line x1="1200" y1="0" x2="900" y2="630" stroke="#D4AF37" stroke-width="2" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="400" y="260" font-family="Georgia, serif" font-size="72" font-weight="600" fill="#FFFFFF">
